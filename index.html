<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owlbear Weather Extension</title>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Owlbear SDK -->
    <script src="https://unpkg.com/@owlbear-rodeo/sdk@1.3.0/dist/index.umd.js" crossorigin></script>
    <!-- Ensure lucide-react library is loading correctly -->
    <script src="https://unpkg.com/lucide-react@0.244.0/dist/umd/lucide-react.min.js" crossorigin></script>
</head>
<body>
    <div id="root">Loading...</div>

    <!-- Ensure React code initializes correctly -->
    <script type="text/javascript">
        const { createRoot } = ReactDOM;
        const root = createRoot(document.getElementById('root'));
        
        // Assuming WeatherExtension is defined elsewhere
        root.render(React.createElement(WeatherExtension));
    </script>
</body>
</html>
